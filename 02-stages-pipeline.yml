# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Default

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - job: SecondJob
      steps:
      - bash: echo Build SecondJob
 - stage: DevDeploy
   variables:
     environment: Dev
   dependsOn: Build
   jobs:
   - job: DevDeployJob
     steps:
     - bash: echo $(environment)DeployJob
 - stage: QADeploy
   variables:
     environment: QA
   dependsOn: Build
   jobs:
   - job: QADeployJob
     steps:
     - bash: echo $(environment)DeployJob
 - stage: ProdDeploy
   dependsOn: 
   - DevDeploy
   - QADeploy
   jobs:
   - job: ProdDeployJob
     steps:
     - bash: echo ProdDeployJob